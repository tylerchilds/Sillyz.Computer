<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Silly'z HyperText</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/styles/quill.wozniak.css" rel="stylesheet">

    <link href="/static/styles/system.css" rel="stylesheet" />
<style>
  :root:is(html):is(html) {
    --bg: white;
    --fg: black;
  }
</style>
  </head>

  <body>
    <main id="main">
      <hypertext>
        <div class="toolbar-container">
          <span class="ql-formats">
            <button class="ql-bold" data-tooltip="<strong>example</strong>"></button>
            <button class="ql-italic" data-tooltip="<em>example</em>"></button>
            <button class="ql-underline" data-tooltip="<u>example</u>"></button>
            <button class="ql-strike" data-tooltip="<strike>example</strike>"></button>
          </span>

          <span class="ql-formats">
            <button type="button" class="ql-list" value="ordered" data-tooltip="<ol><li>example</li></ol>"></button>
            <button type="button" class="ql-list" value="bullet" data-tooltip="<ul><li>example</li></ul>"></button>
            <button type="button" class="ql-indent" value="-1" data-tooltip="Decrease Indent"></button>
            <button type="button" class="ql-indent" value="+1" data-tooltip="Increase Indent"></button>
          </span>

          <span class="ql-formats">
            <button type="button" class="ql-script" value="sub" data-tooltip="-- <sub>example</sub>">
            <button type="button" class="ql-script" value="super" data-tooltip="-- <sup>example</sup>">
          </span>

          <span class="ql-formats">
            <button class="ql-blockquote" data-tooltip="<blockquote>example</blockquote>"></button>
            <button class="ql-code-block" data-tooltip="<pre class='ql-syntax'>example</pre>"></button>
          </span>

          <span class="ql-formats">
            <button class="ql-highlighter" data-tooltip="<highlighter color='orange'>example</highlighter>">H</button>
            <button class="ql-variable-text" data-tooltip="<variable-text monospace='1' slant='-15' casual='1' cursive='1' weight='800'>example</variable-text>">Vt</button>
          </span>
    

          <span class="ql-formats">
            <button type="button" class="ql-clean" data-tooltip="Clear formatting!"></button>
          </span>
        </div>
      </hypertext>
      <script type="module" src="/applications/hypertext/main.js"></script>
    </main>
    <footer>
      <menu-user></menu-user>
      <menu-resource model="hypertext" view="fantasy-filesystem"></menu-resource>
    </footer>


		<script type="module" src="/packages/widgets/menu-user.js"></script>
		<script type="module" src="/packages/widgets/menu-resource.js"></script>
		<script type="module" src="/packages/widgets/fantasy-filesystem.js"></script>

		<script type="module" src="/packages/tags/highlighter.js"></script>
		<script type="module" src="/packages/tags/variable-text.js"></script>

		<script type="module" src="/packages/ui/tooltip.js"></script>
  </body>
</html>
