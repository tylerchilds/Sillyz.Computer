<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lesson 1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <gui-1></gui-1>

    <script type="module">
      import { tag } from "/deps.js"

      const $ = tag('gui-1', {
        value: 0
      })

      $.on('click', 'button', increment)

      function increment() {
        const value = $.read().value + 1
        $.write({ value })
      }

      $.render(() => {
        const { value } = $.read()

        return `
          <input type="text" value="${value}"/>
          <button>Count</button>
        `
      })

      $.style(`
        & {
          display: grid;
          grid-template-columns: 1fr 1fr;
        }
      `)
    </script>
  </body>
</html>
